<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Playback Rate</title>
</head>

<body>
    <div class="center">
        <div class="display">
            <span class="text">目前播放倍速为：</span>
            <span id="current-size" class="text">1 </span>
            <span class="text">倍速</span>
        </div>
        <input id="size" class="input" type="number" placeholder="调整为X倍速（可以是小数）">
        <button id="handle" class="change">设置</button>
        <div class="tips">
            <div>Tips:</div>
            <ul class="list">
                <li>需要在vshare页面下</li>
                <li>方向键可以前后十秒</li>
                <li>空格键可以播放暂停</li>
            </ul>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
